name: Auto Publish Node.js Package

on:
  workflow_dispatch:   # Bisa dijalankan manual
  push:
    branches:
      - main          # Bisa juga otomatis dari push main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: echo "âœ… Build ready"

  bump-version:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Git Identity
        run: |
          git config user.name "hmei7"
          git config user.email "hmei7@users.noreply.github.com"

      - name: Bump Version Patch
        id: version
        run: |
          # Bump patch version, ambil versi baru
          NEW_VER=$(npm version patch --no-git-tag-version)
          echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT

      - name: Commit & Tag
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git tag ${{ steps.version.outputs.new_version }}
          git push origin main --follow-tags
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

  publish-release:
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.bump-version.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
