name: Auto Release & Publish Node.js Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Setup Git Identity
        run: |
          git config user.name "AURA Publish Bot"
          git config user.email "aura-bot@users.noreply.github.com"

      - name: Setup Git remote with PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/djunekz/aura.git

      - name: Determine Version Bump
        id: bump
        run: |
          TYPE="patch"
          LAST_COMMIT=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT" == *"[minor]"* ]]; then TYPE="minor"; fi
          if [[ "$LAST_COMMIT" == *"[major]"* ]]; then TYPE="major"; fi
          echo "Bump type: $TYPE"
          echo "type=$TYPE" >> $GITHUB_OUTPUT

      - name: Bump Version
        id: npm_version
        run: |
          NEW_VERSION=$(npm version ${{ steps.bump.outputs.type }} --allow-same-version -m "Auto update to version to %s [skip ci]")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.npm_version.outputs.new_version }}
          release_name: AURA-Terminal ${{ steps.npm_version.outputs.new_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
