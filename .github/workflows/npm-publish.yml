name: Auto Publish Node.js Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: echo "✅ Build ready"

  bump-and-publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}  # Pakai PAT untuk push → verified

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Setup Git Identity
        run: |
          git config user.name "Anonymous"
          git config user.email "anonymous@github.com"

      - name: Bump Version & Create Tag
        run: |
          npm version patch -m "chore: update version to %s [skip ci]"
          git push origin main --follow-tags
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.bump.outputs.new_version || github.ref_name }}
          token: ${{ secrets.GH_PAT }}
