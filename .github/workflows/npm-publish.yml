name: Auto Publish Node.js Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: echo "âœ… Build ready"

  bump-and-publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js untuk publish
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      # Setup Git identity agar commit bisa berhasil
      - name: Setup Git Identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Bump version patch (tidak bikin tag otomatis)
      - name: Bump Version
        id: version
        run: |
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # Commit dan push version bump dengan GH_PAT
      - name: Commit & Push
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git tag ${{ steps.version.outputs.new_version }}
          git push https://${{ secrets.GH_PAT }}@github.com/djunekz/aura.git main --follow-tags

      # Publish package ke GitHub Packages
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Buat GitHub Release otomatis
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.new_version }}
          name: AURA-Terminal ${{ steps.version.outputs.new_version }}
          body: "Auto-release generated by workflow"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
