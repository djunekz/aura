name: Auto Release & Publish (npm + gh)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Setup git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump version (patch)
        id: bump
        run: |
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit & tag
        run: |
          git add package.json package-lock.json || true
          git commit -m "chore: release ${{ steps.bump.outputs.version }} [skip ci]"
          git tag ${{ steps.bump.outputs.version }}
          git push origin main --tags

      # === Publish ke npmjs.org ===
      - name: Publish to npmjs
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # === Publish ke GitHub Packages ===
      - name: Setup GitHub registry
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.bump.outputs.version }}
          name: AURA ${{ steps.bump.outputs.version }}
          generateReleaseNotes: true
